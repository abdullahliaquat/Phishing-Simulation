<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Expired • Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico">
    <style>
        .error-container {
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-icon {
            font-size: 60px;
            color: #ed4956;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #262626;
        }
        
        .error-message {
            font-size: 16px;
            color: #8e8e8e;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .error-button {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .error-button:hover {
            background-color: #0085e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram">
            </div>
        </div>

        <div class="form-container error-container">
            <div class="error-icon">&#9888;</div>
            <h1 class="error-title">Link Expired</h1>
            <p class="error-message">
                The password reset link you followed has expired or is invalid. 
                Please request a new password reset link.
            </p>
            <a href="https://www.instagram.com/accounts/password/reset/" class="error-button">
                Reset Password
            </a>
        </div>

        <div class="footer">
            <div class="links">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Locations</a>
                <a href="#">Language</a>
            </div>
            <div class="copyright">
                © 2023 Instagram from Meta
            </div>
        </div>
    </div>
</body>
</html>
